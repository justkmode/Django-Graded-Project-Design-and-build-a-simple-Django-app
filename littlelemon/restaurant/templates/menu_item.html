{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>{{ menu_item.name }}</h1>
        <p>{{ menu_item.description }}</p>
        <p>Price: ${{ menu_item.price }}.00</p>
        <img src="/static/img/menu_items/{{ menu_item.name }}.jpg" alt="{{ menu_item.name }}">
    </article>
</section>
{% endblock %}
